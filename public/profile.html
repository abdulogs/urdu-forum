{% extends 'layouts/default.html' %}

{% load static %}

{% load helpers %}

{% block title %} {{ user.first_name }} {{ user.last_name }} - {% endblock %}

{% block seo %} {% endblock %}

{% block styles %}
<style>
    .profileimage {
        width: 150px;
        min-width: 150px;
        max-width: 150px;
        height: 150px;
        min-height: 150px;
        max-height: 150px;
    }
</style>
{% endblock %}

{% block content %}
<main class="bg-light">
    <section class="container container-sm container-md container-lg container-xl container-xxl mt-5 mb-5">
        <div class="row justify-content-center mt-5 mb-5 pt-5">
            <div class="col-sm-6">
                <form id="changeavatar" enctype="multipart/form-data">
                    <div class="mb-2 d-flex flex-column align-items-center">
                        <div class="size-200">
                            <img src="{{ user.avatar | placeholder }}"
                                class="rounded-circle object-cover bg-transparent img-thumbnail h-100 w-100"
                                alt="{{ user.first_name }} {{ user.last_name }}" id="output">
                        </div>
                        <div class="d-flex align-items-center my-2 mb-5">
                            <label class="btn btn-dark mx-2 rounded-pill px-4 py-2" for="image">
                                <input class="form-file-input" id="image" type="file" accept="image/*"
                                    onchange="loadFile(event)" hidden /> Upload
                            </label>
                            <div id="uploadbtn" class="ms-2"></div>
                        </div>
                    </div>
                </form>

                <form id="aboutdetails" class="card shadow rounded-4 border-0">
                    <div class="card-header bg-transparent border-0 p-3">
                        <h3 class="m-0 d-flex align-items-center">
                            <i class="bx bx-info-circle me-2"></i> Basic info
                        </h3>
                    </div>
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="form-group col-sm-6 mb-2">
                                <label class="mb-0 font-14 fw-bold" for="firstname">Firstname</label>
                                <input
                                    class="form-control form-control-lg border-0 bg-light shadow-none font-14 bg-light"
                                    id="firstname" type="text" value="{{ user.first_name }}" />
                            </div>
                            <div class="form-group col-sm-6 mb-2">
                                <label class="mb-0 font-14 fw-bold" for="lastname">Lastname</label>
                                <input class="form-control form-control-lg border-0 bg-light shadow-none font-14"
                                    id="lastname" type="text" value="{{ user.last_name }}" />
                            </div>
                            <div class="form-group col-sm-6 mb-2">
                                <label class="mb-0 font-14 fw-bold" for="username">Username</label>
                                <input class="form-control form-control-lg border-0 bg-light shadow-none font-14"
                                    id="username" type="text" value="{{ user.username }}" />
                            </div>
                            <div class="form-group col-sm-6 mb-2">
                                <label class="mb-0 font-14 fw-bold" for="email">Email</label>
                                <input class="form-control form-control-lg border-0 bg-light shadow-none font-14"
                                    id="email" type="text" value="{{ user.email }}" />
                            </div>
                            <div class="form-group col-sm-12 mb-2">
                                <label class="mb-0 font-14 fw-bold" for="email">About</label>
                                <textarea class="form-control form-control-lg border-0 bg-light shadow-none font-14"
                                    id="about">{{ user.about }}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center bg-transparent border-0 p-3">
                        <button class="btn btn-dark mx-2 rounded-pill px-4 py-2" id="btnsubmit2"
                            type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </section>
    {% endblock %}

    {% block scripts %}
    <script src="{% static 'modules/account/profile/basicinfo.js' %}"></script>
    {% endblock %}

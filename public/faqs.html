{% extends 'layouts/default.html' %}

{% load static %}

{% load helpers %}

{% block title %} {% endblock %}

{% block seo %}
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<meta name="robots" content="index, follow" />
<link rel="canonical" href="" />
{% endblock %}

{% block content %}
<main class="bg-light mt-5 pt-5 ">
    <section class="text-center d-flex align-items-center flex-column justify-content-center">
        <p class="m-0 mb-2 d-flex align-items-center font-20">
            <a href="/" class="bx bx-home bg-light p-1 text-info rounded-circle text-decoration-none"></a>
            <span class="mx-2">-</span>
            <span class="fw-semibold text-info"> FAQs </span>
        </p>
        <h2 class="font-40 mb-2 fw-bold">Frequently asked questions</h2>
        <p class="font-20 m-0">Find the answers to some common questions here</p>
    </section>

    <section class="container container-sm container-md container-lg container-xl container-xxl mt-5 mb-5">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-6 col-xll-6 ">
                <div class="mb-3">
                    <div class="d-flex align-items-center justify-content-between">
                        <p class="m-0 font-14 fw-bold" id="totalCount"></p>
                        <button class="btn btn-light border d-flex align-items-center btn-sm font-14 px-3 rounded-pill"
                            data-bs-toggle="collapse" data-bs-target="#filtersrow">
                            <span class="bx bx-slider me-2"></span> Filters
                        </button>
                    </div>
                    <div class="collapse my-2" id="filtersrow">
                        <div class="row">
                            <div class="mt-2 mb-2 col-lg-6">
                                <form class="input-group font-14 input-group-sm border rounded-2 px-2" id="searchForm">
                                    <input type="search" name="search" id="search" placeholder="Search..."
                                        class="bg-transparent border-0 shadow-none form-control">
                                    <button class="btn border-0 shadow-none bx bx-search"></button>
                                </form>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-2 mb-2 g-3 col-sm-6">
                                <div class="input-group font-14 input-group-sm border rounded-2 px-2 ms-1">
                                    <label for="ordering"
                                        class="input-group-text bg-transparent border-0"><b>Sort</b></label>
                                    <select name="ordering" id="ordering"
                                        class="bg-transparent border-0 shadow-none form-control form-select">
                                        <option value="-id">Recent</option>
                                        <option value="id">Oldest</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion accordion-flush" id="faqs">
                </div>
                <div class="pagination d-flex align-items-center justify-content-between mt-5">
                    <button class="btn btn-dark font-14 rounded-pill px-4 fw-bold" value="1"
                        id="previousBtn">Previous</button>
                    <button class="btn btn-dark font-14 rounded-pill px-4 fw-bold" value="1" id="nextBtn">Next</button>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}


{% block scripts %}
<!-- Modules -->
<script src="{% static 'modules/website/faq/listing.js' %}"></script>
{% endblock %}

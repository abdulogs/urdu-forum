{% extends 'layouts/default.html' %}

{% load static %}

{% block title %} {{ user.first_name }} {{ user.last_name }} - Change password - {% endblock %}

{% block seo %} {% endblock %}

{% block content %}
<main class="bg-light">
    <section class="container container-sm container-md container-lg container-xl container-xxl mt-5 mb-5">
        <div class="row justify-content-center mt-5 mb-5 pt-5">
            <div class="col-sm-6">
                <form id="changepassword" class="card shadow rounded-4 border-0">
                    <div class="card-header bg-transparent border-0 p-3">
                        <h3 class="m-0 d-flex align-items-center">
                            <i class="bx bx-lock me-2"></i>
                            <b>Change password</b>
                        </h3>
                    </div>
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="form-group col-sm-6 mb-3">
                                <label class="mb-0 font-14 lato-bold" for="password">
                                    <b>New password</b>
                                </label>
                                <input
                                    class="form-control form-control-lg border-0 bg-light shadow-none lato-bold font-14"
                                    id="password" type="password" />
                            </div>
                            <div class="form-group col-sm-6 mb-3">
                                <label class="mb-0 font-14 lato-bold" for="password2">
                                    <b>Confirm password</b>
                                </label>
                                <input
                                    class="form-control form-control-lg border-0 bg-light shadow-none lato-bold font-14"
                                    id="password2" type="password" />
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center bg-transparent border-0 p-3">
                        <button class="btn btn-dark mx-2 rounded-pill px-4 py-2" id="btnsubmit"
                            type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </section>
</main>
{% endblock %}


{% block scripts %}
<script src="{% static 'modules/account/profile/changepassword.js' %}"></script>
{% endblock %}

{% extends 'layouts/default.html' %}

{% load static %}

{% load helpers %}

{% block title %} {% endblock %}

{% block seo %}
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<meta name="robots" content="index, follow" />
<link rel="canonical" href="" />
{% endblock %}


{% block content %}
<main class="bg-light">
    <section class="container container-sm container-md container-lg container-xl container-xxl mt-5 mb-5">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-sm-4 mt-5 pt-5 mb-5 pb-5">
                <form id="forgotpassword" autocomplete="on" class="card shadow rounded-4 p-3 border-0 py-4">
                    <div class="card-header border-0 bg-white text-center">
                        <h1 class="m-0 fw-bold font-30 mb-2">Forgot password.</h1>
                        <p class="m-0 text-muted font-14">
                            We will send an email to your registered email address
                        </p>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="email"
                                class="form-control shadow-none bg-light border-0 py-3 px-4 rounded-pill" id="email"
                                placeholder="Email address...">
                        </div>
                    </div>
                    <div class="card-footer border-0 bg-white">
                        <button type="submit" class="btn btn-block btn-dark rounded-pill py-3 w-100 fw-bold"
                            id="btnsubmit">
                            Procced
                        </button>
                        <div class="text-center mt-2 mb-2">
                            <a href="{% url 'login' %}" class="link-dark fw-bold">Login instead?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}


{% block scripts %}
<script src="{% static 'modules/account/forgot-password/index.js' %}"></script>
{% endblock %}
